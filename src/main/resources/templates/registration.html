<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white-50">
<div class="login-block container-md mt-5" style="max-width: 350px;">
    <h3 class="mb-3 text-center">Please Sign Up</h3>
    <form th:action="@{/registration}" method="post">
        <div class="text-center text-danger" th:if="${passwordError}" th:text="${passwordError}"></div>
        <div class="text-center text-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
        <div class="mb-1"><label class="row justify-content-between"> User Name: <input class="mt-1" type="text" name="username" required autofocus></label></div>
        <div class="mb-1"><label class="row justify-content-between"> Email: <input class="mt-1" type="email" name="email" placeholder="name@example.com" required autofocus/> </label></div>
        <div class="mb-1"><label class="row justify-content-between"> Password: <input class="mt-1" type="password" name="password" required autofocus/> </label></div>
        <div class="mb-1"><label class="row justify-content-between"> Confirm Password: <input class="mt-1" type="password" name="passwordConfirm" required autofocus/> </label></div>
        <div class="mt-3 text-center"><a href="/login">Back to Login</a></div>
        <div class="text-center"><button class="btn btn-primary mt-3" type="submit">Sign Up</button></div>
    </form>
</div>
</body>
</html>
