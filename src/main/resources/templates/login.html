<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="login-page bg-dark text-white-50">
<main>
    <div class="login-block container-md text-center mt-5" style="max-width: 350px;">
        <h3 class="h3 mb-3">Please Sign In</h3>
        <div class="text-danger" th:if="${param.error}">
            Invalid username or password
        </div>
        <div class="text-warning" th:if="${param.logout}">
            You have been logged out
        </div>
        <div class="text-success" th:if="${registered}" th:text="${registered}"></div>
        <form th:action="@{/login}" method="post">
            <div class="text-dark">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Login">
                    <label for="username">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            <div class="mt-3"><a href="/registration">Registration</a></div>
                <div class="d-grid gap-2">
                <button class="btn btn-primary mt-3" type="submit" id="login">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
